<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TO-DO LIST APP</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .todo-container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    input[type="text"] {
      width: 75%;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 5px;
    }
    button {
      padding: 10px;
      background-color: #28a745;
      color: white;
      border: none;
      margin-left: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    ul {
      list-style: none;
      padding: 0;
      margin-top: 20px;
    }
    li {
      background: #f1f1f1;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    li.completed {
      text-decoration: line-through;
      color: gray;
    }
    .actions button {
      margin-left: 5px;
      background: #dc3545;
    }
    .complete-btn {
      background-color: #007bff;
    }
  </style>
</head>
<body>
  <div class="todo-container">
    <h2>üìù TO-DO LIST</h2>
    <input type="text" id="taskInput" placeholder="Enter your task">
    <button onclick="addTask()">Add</button>
    <ul id="taskList"></ul>
  </div>

  <script>
    function addTask() {
      const taskInput = document.getElementById("taskInput");
      const taskText = taskInput.value.trim();
      if (taskText === "") {
        alert("Please enter a task!");
        return;
      }

      const li = document.createElement("li");
      li.innerHTML = `
        <span>${taskText}</span>
        <div class="actions">
          <button class="complete-btn" onclick="completeTask(this)">‚úîÔ∏è</button>
          <button onclick="deleteTask(this)">üóëÔ∏è</button>
        </div>
      `;
      document.getElementById("taskList").appendChild(li);
      taskInput.value = "";
    }

    function deleteTask(button) {
      button.closest("li").remove();
    }

    function completeTask(button) {
      const li = button.closest("li");
      li.classList.toggle("completed");
    }
  </script>
</body>
</html>
